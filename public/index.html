<!DOCTYPE html>
<!--
  Name: Darel Hansel Gunawan
  Date: 05.18.2022
  Section: CSE 154 AC
  This is the index.html page that shows user's expenses in different categories. It can show each
  expense category in detail. It also provide forms for user to fill to update their expenses.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Budgeter</title>
  </head>
  <body>

    <div id="expense-container" class="container">

      <div class="d-flex justify-content-around mt-4">
        <h1>Expenses</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#add-category-modal">Add Category</button>
      </div>

      <div id="expenses" class="d-flex justify-content-around mt-4 flex-wrap">
        <div id="total" class="card m-4">
          <div class="card-body">
            <div class="card-title d-flex justify-content-between
            align-items-baseline fw-normal mb-3">
              <div class="me-2">Total</div>
              <div>$
                <span class="expense">0</span>
                <span class="text-muted small ms-1">
                  / $<span class="budget">0</span>
                </span>
              </div>
            </div>
            <div class="progress rounded-pill">
              <div class="progress-bar" role="progressbar" aria-valuenow="0"
              aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="button" data-bs-toggle="modal"
              data-bs-target="#view-expense-modal"
              class="view-expense-btn btn btn-outline-secondary mx-3">
                View Expenses
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="logout">
      <button type="button" class="btn btn-light">Logout</button>
    </div>

    <!-- Add Category Form -->
    <div class="modal fade" id="add-category-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Add New Category</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="category-form">
              <div class="mb-3">
                <label for="name-category" class="col-form-label">Name:</label>
                <input id="name-category" type="text" class="form-control" name="category" required>
              </div>
              <div class="mb-3">
                <label for="budget-value" class="col-form-label">Budget:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input id="budget-value" type="number" class="form-control"
                  name="budget" min="1" required>
                </div>
              </div>
            </form>
            <p class="status"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="add-category-btn" type="button" class="btn btn-primary">
              Add Category
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Expense Form -->
    <div class="modal fade" id="add-expense-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Expense</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <form id="expense-form">
              <div class="mb-3">
                <label for="expense-name" class="col-form-label">Name:</label>
                <input id="expense-name" type="text" class="form-control" name="name" required>
              </div>
              <div class="mb-3">
                <label for="expense-value" class="col-form-label">Expense:</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input id="expense-value" type="number" class="form-control"
                  name="expense" min="1" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="expense-desc" class="col-form-label">Description:</label>
                <input id="expense-desc" type="text" class="form-control" name="description" required>
              </div>
            </form>
            <p class="status"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="add-expense-btn" type="button" class="btn btn-primary">Add Expense</button>
          </div>
        </div>
      </div>
    </div>

    <!-- View Expense Modal -->
    <div class="modal fade" id="view-expense-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Expenses</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <table class="table">
              <tbody></tbody>
            </table>
            <p class="status"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Expense Modal -->
    <div class="modal fade" id="delete-category-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete <span id="category-name">Category</span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <h6>Are you sure to delete <strong>category</strong>?</h6>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="delete-category-btn" type="button"
            class="btn btn-danger" data-bs-dismiss="modal">
              Delete Category
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
